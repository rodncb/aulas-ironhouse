<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecionando | IronHouse</title>
    <script>
      // Script para redirecionar para a página inicial com hash
      // GitHub Pages não suporta rewrite nativo para Single Page Applications
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'" />
  </head>
  <body>
    <h1>Redirecionando...</h1>
    <p>
      Se você não for redirecionado automaticamente,
      <a href="/">clique aqui</a>.
    </p>
  </body>
</html>
